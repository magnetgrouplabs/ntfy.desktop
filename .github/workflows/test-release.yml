name: Test Release

on:
  push:
    tags:
      - 'v*.*.*-test'

jobs:
  validate-build:
    name: Validate Build
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Windows SDK
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: git mingw-w64-x86_64-toolchain base-devel

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-pc-windows-msvc
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Rust tests
        run: cargo test --release --manifest-path src-tauri/Cargo.toml --verbose

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build verification
        run: npm run tauri build -- --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate installer files
        shell: powershell
        run: |
          Write-Host "Validating installer files..."
          
          # Tauri 2.0 uses different output paths
          $bundlePaths = @(
            "src-tauri/target/release/bundle",
            "src-tauri/target/x86_64-pc-windows-msvc/release/bundle"
          )
          
          $bundlePath = $null
          foreach ($path in $bundlePaths) {
            if (Test-Path $path) {
              $bundlePath = $path
              Write-Host "Found bundle directory at: $bundlePath"
              break
            }
          }
          
          if (-not $bundlePath) {
            Write-Error "Bundle directory not found at any expected location"
            Get-ChildItem -Path "src-tauri/target" -Recurse -Directory | ForEach-Object { Write-Host "Found: $($_.FullName)" }
            exit 1
          }
          
          # Check for installer files (Windows only)
          $installers = Get-ChildItem -Path $bundlePath -Recurse -File | Where-Object {
            $_.Extension -in @('.msi', '.exe') -and 
            $_.Name -notlike "*.webview2*" -and
            $_.Name -notlike "*setup*"
          }
          
          if ($installers.Count -eq 0) {
            Write-Error "No installer files found"
            Get-ChildItem -Path $bundlePath -Recurse -File | ForEach-Object { Write-Host "Found file: $($_.Name)" }
            exit 1
          }
          
          Write-Host "Found installer files:"
          $installers | ForEach-Object { Write-Host "  - $($_.Name) ($([math]::Round($_.Length / 1MB, 2)) MB)" }
          
          # Validate file sizes (basic sanity check)
          foreach ($installer in $installers) {
            if ($installer.Length -lt 102400) { # 100KB minimum
              Write-Error "Installer file $($installer.Name) is too small ($($installer.Length) bytes)"
              exit 1
            }
          }

  create-test-release:
    name: Create Test Release
    needs: validate-build
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Windows SDK
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: git mingw-w64-x86_64-toolchain base-devel

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-pc-windows-msvc
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Tauri app
        run: npm run tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Test Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: 'ntfy.desktop TEST RELEASE ${{ github.ref_name }}'
          body: |
            ## ⚠️ TEST RELEASE ⚠️
            
            This is a **test release** for validation purposes only.
            
            **Do not use in production!**
            
            ### Validation Status
            ✅ Build verification passed
            ✅ Rust tests passed
            ✅ Installer files validated
            
            ### Test Instructions
            1. Download and install the application
            2. Verify basic functionality:
               - Application launches
               - System tray icon appears
               - Settings window opens
               - Notifications work
            3. Report any issues
            
            ### Files
            - **Windows**: `.msi` installer or `.exe` (portable)
            
            **Note**: This is a Windows-only release. macOS and Linux builds are planned but not currently available.
            
            ### Cleanup
            This release will be automatically deleted after testing.
          files: |
            src-tauri/target/release/bundle/**/*
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*
          draft: true
          prerelease: true

  cleanup-test-tags:
    name: Cleanup Test Tags
    needs: create-test-release
    runs-on: windows-latest
    permissions:
      contents: write
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete test tag
        shell: pwsh
        run: |
          if ("${{ github.ref_name }}" -match "-test") {
            Write-Host "Deleting test tag: ${{ github.ref_name }}"
            git push origin --delete "${{ github.ref_name }}"
          } else {
            Write-Host "Not a test tag, skipping deletion"
          }