name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ntfy.desktop ${{ github.ref_name }}
          body: |
            ## Windows Desktop Client for ntfy

            ### Downloads

            | File | Description |
            |------|-------------|
            | `ntfy.desktop_*_x64-setup.exe` | **Installer** (NSIS) — installs to Program Files with Start Menu shortcut |
            | `ntfy.desktop_*_x64_en-US.msi` | **Installer** (MSI) — standard Windows Installer package |
            | `ntfy.desktop_*_portable.exe` | **Portable** — standalone exe, no installation required |

            ### Features
            - High-performance desktop notifications
            - System tray integration
            - Native Windows notifications
            - Background polling
            - Settings persistence

            **Note**: This is a Windows-only application built with Tauri 2.0.
          draft: false
          prerelease: false

  build-windows:
    name: Build Windows App
    permissions:
      contents: write
    runs-on: windows-latest
    needs: [create-release]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Windows SDK
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        run: npm ci

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build Tauri application
        run: npm run tauri:build

      - name: Prepare portable exe
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          $srcExe = "src-tauri/target/release/ntfy-desktop.exe"
          if (Test-Path $srcExe) {
            Copy-Item $srcExe "ntfy.desktop_${version}_portable.exe"
          } else {
            Write-Warning "Release exe not found at $srcExe"
          }

      - name: Upload Windows installers
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            src-tauri/target/release/bundle/**/*
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*
            ntfy.desktop_*_portable.exe
