name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-msvc
          target: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install Windows dependencies
        shell: powershell
        run: |
          # Install WIX Toolset for MSI generation
          if (-not (Test-Path "C:\Program Files (x86)\WiX Toolset v3.11\bin\candle.exe")) {
            Write-Host "Installing WIX Toolset..."
            Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311.exe" -OutFile "wix311.exe"
            Start-Process -FilePath "wix311.exe" -ArgumentList "/quiet" -Wait
          }

      - name: Install Tauri CLI via npm
        run: npm install -g @tauri-apps/cli

      - name: Build Tauri app
        run: npm run tauri:build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: 'ntfy.desktop ${{ github.ref_name }}'
          body: |
            ## Installation

            Download the Windows installer below:
            - **Windows**: `.msi` installer or `.exe` (portable)

            See the [README](https://github.com/magnetgrouplabs/ntfy.desktop) for details.
          files: src-tauri/target/release/bundle/**/*
          draft: false
          prerelease: false
