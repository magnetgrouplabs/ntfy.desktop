name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ntfy.desktop ${{ github.ref_name }}
          body: |
            ## Windows Desktop Client for ntfy

            ### Installation

            Download the Windows installer:
            - **Installer**: `.msi` file for standard installation
            - **Portable**: `.exe` file for portable use (no installation required)

            ### Features
            - High-performance desktop notifications
            - System tray integration
            - Native Windows notifications
            - Background polling
            - Settings persistence

            **Note**: This is a Windows-only application built with Tauri 2.0.
          draft: false
          prerelease: false

  build-windows:
    name: Build Windows App
    permissions:
      contents: read
    runs-on: windows-latest
    needs: [create-release]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Windows SDK
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        run: npm ci

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build Tauri application
        run: npm run tauri:build

      - name: Upload MSI installer
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/bundle/msi/ntfy.desktop_${{ github.ref_name }}_x64_en-US.msi

      - name: Upload portable executable
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/bundle/nsis/ntfy.desktop_${{ github.ref_name }}_x64-setup.exe
