name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
    steps:
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ntfy.desktop ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-tauri:
    name: Build Tauri App
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    needs: [create-release]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable



      - name: Install npm dependencies
        run: npm ci

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build the Tauri application
        uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tagName: ${{ github.ref_name }}
          releaseName: ntfy.desktop ${{ github.ref_name }}
          releaseBody: |
            ## Installation

            Download the Windows installer below:
            - **Windows**: `.msi` installer or `.exe` (portable)

            **Note**: macOS and Linux builds are planned but not currently available. See the [README](https://github.com/magnetgrouplabs/ntfy.desktop) for details.
