name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust binary
        run: cd src-tauri && cargo build --release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: 'ntfy.desktop ${{ github.ref_name }}'
          body: |
            ## Test Release

            This is a test release to verify GitHub Actions permissions.
            
            See the [README](https://github.com/magnetgrouplabs/ntfy.desktop) for details.
          files: src-tauri/target/release/ntfy.desktop.exe
          draft: false
          prerelease: false
