name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ''
          - platform: macos-latest
            args: '--target universal-apple-darwin'
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust targets (macOS only)
        if: matrix.platform == 'macos-latest'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Run Rust tests
        run: cd src-tauri && cargo test --release

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: cargo tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'ntfy.desktop ${{ github.ref_name }}'
          releaseBody: |
            ## Installation

            Download the appropriate artifact for your platform:
            - **Windows**: `.msi` installer or `.exe` (portable)
            - **macOS**: `.dmg` disk image
            - **Linux**: `.AppImage` (universal) or `.deb` (Debian/Ubuntu)

            See the [README](https://github.com/magnetgrouplabs/ntfy.desktop) for details.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
