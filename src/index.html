<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ntfy.desktop</title>
    <style>
      :root {
        --primary-color: #317f6f;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1a1a2e;
          --text-primary: #e0e0e0;
          --spinner-track: rgba(255,255,255,0.1);
        }
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg-primary: #ffffff;
          --text-primary: #333333;
          --spinner-track: rgba(0,0,0,0.1);
        }
      }

      body {
        margin: 0;
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .loading {
        text-align: center;
      }
      .logo-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px;
        background: url('./assets/icon/ntfy.png') center/contain no-repeat;
      }
      .loading h2 {
        font-weight: 400;
        font-size: 1.2em;
        opacity: 0.8;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--spinner-track);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .error { color: #ff6b6b; margin-top: 16px; display: none; }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="logo-icon"></div>
      <div class="spinner"></div>
      <h2>Connecting to ntfy...</h2>
      <p style="font-size:0.7em;opacity:0.5;margin-top:16px;">Build: DEV-20250227-1845-DEBUG</p>
      <p class="error" id="error-msg"></p>
    </div>
  </body>
</html>
